name: color_picker
description: An app made in Flutter to help people choose the colors they will
  use in their projects!

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  color: ^3.0.0
  flutter_colorpicker: ^1.0.3
  fl_toast: ^3.1.0
  font_awesome_flutter: ^10.0.0
  image_picker: 0.8.4+11
  path: ^1.8.0
  provider: ^6.0.2
  shared_preferences: ^2.0.13
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  url_launcher: ^6.0.20
  url_strategy: ^0.2.0
  window_manager: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.1.1
  flutter_launcher_icons_maker: ^0.10.1
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  # assets:
  #   - assets/

# To generate the icons, run `flutter pub run flutter_launcher_icons_maker:main` under
# the root directory
flutter_icons:
  android: true
  ios: true
  macos: true
  windows: true
  web: true
  image_path: "assets/icon.png"